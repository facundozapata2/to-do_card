<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=travel" />
    <script src="https://kit.fontawesome.com/72fb91e857.js" crossorigin="anonymous"></script>
    <title>Gradient Card</title>
</head>
<body>
    
    <div class="card-container">
        <div class="top">
            <div class="save-btn">
                <button type="button" aria-label="save button">
                    <i id="saveIcon" class="fa-regular fa-bookmark"></i>
                    <!-- change to fa-solid when is already saved -->
                </button>
            </div>
        </div>
        <div class="bottom">
            <div class="labour-title">
                <h3>Meeting your Colleagues</h3>
                <p>6 - Video - 4 min</p>
            </div>
            <div class="trip-btn">
                <button type="button" aria-label="business trip">
                    <span class="material-symbols-outlined">travel</span>
                    <!-- add animation with css -->
                    <span class="text">Bussines Trip</span>
                </button>
            </div>
        </div>
    </div>

</body>

    <script src="toggleSave.js"></script>

</html>
